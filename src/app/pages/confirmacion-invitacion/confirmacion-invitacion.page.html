<ion-loading message="Cargando información..." [isOpen]="isLoadingOpen"></ion-loading>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Confirmación de Invitación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="content" *ngIf="invitado && !invitado.aceptada">
      <app-formulario-confirmacion [invitado]="invitado" [uuid]="uuid"></app-formulario-confirmacion>
    </div>
    <div class="content" *ngIf="invitado && pases">
      <app-invitacion-confirmada [invitado]="invitado" [pases]="pases"></app-invitacion-confirmada>
    </div>
    <div class="content" *ngIf="error">
      <app-pagina-no-valida [error]="error" [mensajeError]="mensajeError"></app-pagina-no-valida>
    </div>

            <p class="footer">2024 Club Alpha. Desarrollado por Ing. Jesus E. Salgado L.</p>
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </div> -->
  </div>
</ion-content>
