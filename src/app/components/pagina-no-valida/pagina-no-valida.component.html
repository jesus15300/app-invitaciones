<div class="message-container" *ngIf="error">
  <div class="glass-container">
    <div class="header">
      <h2 *ngIf="mensajeError == ''">Enlace no valido o expirado</h2>
      <p *ngIf="mensajeError == ''">Por favor ingresa con el 'botón aceptar' de la invitación que recibiste en tu correo electrónico</p>
      <h2 *ngIf="mensajeError !== ''">{{mensajeError}}</h2>
    </div>
  </div>
</div>
